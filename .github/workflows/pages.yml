# Simple workflow for deploying static content to GitHub Pages
name: Deploy static content to Pages

on:
  # Runs on pushes targeting selected branches
  push:
    branches: ["gh-pages"] # TODO: change to ["master", "v0.5.3"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  # Single deploy job since we're just deploying
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout master
        uses: actions/checkout@v3
        with:
          ref: gh-pages # TODO: change to master
          path: master
      - name: Checkout
        uses: actions/checkout@v3
        with:
          ref: gh-pages # TODO: change to v0.5.3
          path: v0.5.3
      - run: |
          touch .nojekyll
          echo -e '<html><head><meta http-equiv="refresh" content="0; url=./v0.5.3" /></head></html>' > index.html
          echo -e "* master\n  * <a href=\"../master\">**master**</a>\n  * <a href=\"../v0.5.3\">v0.5.3</a>\n$(cat master/NAV.md)" > master/NAV.md
          echo -e "* v0.5.3\n  * <a href=\"../master\">master</a>\n  * <a href=\"../v0.5.3\">**v0.5.3**</a>\n$(cat v0.5.3/NAV.md)" > v0.5.3/NAV.md
          cp master/.gitbook/assets/favicon.ico .
      - name: Setup Pages
        uses: actions/configure-pages@v2
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v1
        with:
          # Upload entire repository
          path: '.'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v1
